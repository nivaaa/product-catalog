<div class="productFilterContainer">
  <div class="productFilter"><app-filter (filterChange)="filterByCategory($event)" [filterValue]="masterFilteredProducts"></app-filter></div>
 <div class="productFilter"> <app-sort (sortChange)="sortByPrice($event)"></app-sort></div>
</div>

<div class="product-grid">
  <div *ngFor="let product of filteredProducts" class="product-item">
    <!-- <img [src]="product.image" alt="{{ product.name }}"> -->
    <p class="title">{{ product.title | titlecase }}</p>
    <p>{{ product.id }}- $</p>
  </div>
</div>

<div *ngIf="filteredProducts.length === 0">
    <p>No products match your criteria.</p>
  </div>
